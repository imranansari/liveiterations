<div id="addTaskModal">
    <div class="modal">
        <div class="modal-header">
            <a href="#" class="close js-dismiss">Ã—</a>

            <h3>
                {{#if this.editable}}
                    Update
                {{else}}
                    New
                {{/if}}
                User Task
            </h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">

                <fieldset class="control-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input class="input-xlarge focused" id="name" name="name" type="text"
                               value="">
                    </div>
                </fieldset>
                <fieldset class="control-group">
                    <label class="control-label" for="desc">Description</label>

                    <div class="controls">
                        <textarea class="input-xlarge" name="desc" id="desc" rows="3"></textarea>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn primary" id="saveTask">Save changes</a>
            {{#if this.editable}}
            <a href="#" class="btn danger" id="deleteTask">Delete</a>
            {{/if}}
            <a href="#" class="btn">Close</a>
        </div>
    </div>
</div>
