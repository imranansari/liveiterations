<li class="span3">

    <div class="thumbnail wrapper" style="min-height: 250px" id="project">
        <div class="ribbon-wrapper"><div class="ribbon-{{status}}">{{status}}</div></div>
        <a class="thumbnail">
            <img src="/assets/uploads/project-icons/{{imgFileName}}" alt="" width="290px" height="180px">
        </a>

        <div class="caption">
            <h4>{{name}}</h4>

            <p>{{desc}}</p>

        </div>
    </div>
</li>
